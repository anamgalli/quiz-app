<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ APP</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <main class="main">

        <div class="loader" id="loader"></div>

        <div class="container-game" id="container-game">

            <p class="title-question"></p>

            <div class="question-answer">
                <span class="option-number">A</span><p class="option-text" data-option="0"></p>
            </div>

            <div class="question-answer">
                <span class="option-number">B</span><p class="option-text" data-option="1"></p>
            </div>

            <div class="question-answer">
                <span class="option-number">C</span><p class="option-text" data-option="2"></p>
            </div>

            <div class="question-answer">
                <span class="option-number">D</span><p class="option-text" data-option="3"></p>
            </div>

            <div class="progress-bar" id="progress-bar"></div>

        </div>

    </main>

    <script src="js/game.js"></script>
    
</body>
</html>
